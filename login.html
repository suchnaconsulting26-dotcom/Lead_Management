<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Lead Management System - Paragon Mech Industries">
    <title>Login | Paragon Mech Industries</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Login Page Specific Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--color-primary-dark) 100%);
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--spacing-2xl);
            width: 100%;
            max-width: 420px;
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-lg), 0 0 60px rgba(0, 184, 148, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--color-accent), var(--color-accent-dark));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            color: white;
            margin: 0 auto var(--spacing-md);
            box-shadow: 0 4px 20px rgba(0, 184, 148, 0.3);
        }

        .login-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }

        .login-tabs {
            display: flex;
            margin-bottom: var(--spacing-lg);
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 4px;
        }

        .login-tab {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }

        .login-tab.active {
            background: var(--color-accent);
            color: white;
        }

        .login-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .login-form .form-group {
            margin-bottom: 0;
        }

        .login-form input {
            width: 100%;
            padding: var(--spacing-md);
            font-size: var(--font-size-base);
        }

        .login-form .btn-primary {
            width: 100%;
            padding: var(--spacing-md);
            font-size: var(--font-size-base);
            margin-top: var(--spacing-sm);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            padding: 0 var(--spacing-md);
        }

        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            width: 100%;
            padding: var(--spacing-md);
            background: white;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 500;
            color: #333;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .google-btn:hover {
            background: #f5f5f5;
            box-shadow: var(--shadow-md);
        }

        .google-btn svg {
            width: 20px;
            height: 20px;
        }

        .login-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            padding-top: var(--spacing-lg);
            border-top: 1px solid var(--border-color);
        }

        .login-footer p {
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }

        .login-footer a {
            color: var(--color-accent);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--color-lost);
            font-size: var(--font-size-sm);
            margin-top: var(--spacing-xs);
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
        }

        /* Demo mode notice */
        .demo-notice {
            background: rgba(253, 203, 110, 0.1);
            border: 1px solid rgba(253, 203, 110, 0.3);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-xs);
            color: var(--color-proposal);
            text-align: center;
        }

        .demo-notice strong {
            display: block;
            margin-bottom: var(--spacing-xs);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">P</div>
                <h1 class="login-title">Paragon Mech Industries</h1>
                <p class="login-subtitle">Lead Management System</p>
            </div>

            <div class="demo-notice">
                <strong>Demo Mode</strong>
                For Google Sign-In, configure your Google Client ID in the code.
                Use email/password for demo access.
            </div>

            <div class="login-tabs">
                <button class="login-tab active" data-tab="login">Login</button>
                <button class="login-tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <div class="form-panel active" id="loginPanel">
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <div class="error-message" id="loginError"></div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form-panel" id="signupPanel">
                <form class="login-form" id="signupForm">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password (min 6 chars)"
                            required minlength="6">
                    </div>
                    <div class="error-message" id="signupError"></div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <button class="google-btn" id="googleSignInBtn">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign in with Google
            </button>

            <div class="login-footer">
                <p>&copy; 2026 Paragon Mech Industries. All rights reserved.</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-message"></span>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
